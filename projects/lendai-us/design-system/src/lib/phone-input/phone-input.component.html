<mat-form-field floatLabel="always">
  <mat-label>
    {{ label }}
  </mat-label>

  <button mat-button type="button" class="countries-button" matPrefix [disabled]="isDisabled || isReadonly"
    [matMenuTriggerFor]="countriesMenu" (click)="!isDisabled && onTouched(); $event.stopPropagation()">
    <lai-flag [country]="flag"></lai-flag>
    {{ code }}
    <lai-icon glyph="expand-arrow"></lai-icon>
  </button>

  <input #input matInput [(ngModel)]="phone" [disabled]="isDisabled" [readonly]="isReadonly" [required]="isRequired"
    [placeholder]="placeholder | mask : mask" (blur)="onTouched()" autocomplete="new-password" [mask]="mask" />
</mat-form-field>

<mat-menu #countriesMenu class="phone-input__countries-menu" backdropClass="countries-menu">
  <mat-form-field (click)="$event.stopPropagation()" class="search">
    <lai-icon glyph="search"></lai-icon>
    <input matInput placeholder="Search" (keyup)="applySearchFilter($any($event.target).value)"
      (keydown)="$event.stopPropagation()" class="search-input" />
  </mat-form-field>
  <lai-divider></lai-divider>
  <button (keydown)="$event.stopPropagation()" mat-menu-item *ngFor="let country of filteredList"
    (click)="countrySelected(country)" [value]="country.name">
    <lai-flag [country]="country.alpha2Code"></lai-flag>
    <lai-body [level]="5">{{ country.name }}</lai-body>
    <lai-body [level]="6" class="country-list-code"> {{ country.callingCode }}</lai-body>
  </button>
</mat-menu>

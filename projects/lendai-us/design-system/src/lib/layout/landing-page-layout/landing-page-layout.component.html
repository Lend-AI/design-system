<div
  class="sidenav"
  *laiLet="isHandset$ | async as isHandset"
  [class.open]="status">

  <div class="header">
    <lai-landing-page-layout-logo [logoPath]="logoPath"></lai-landing-page-layout-logo>
  </div>

  <div class="nav-menu" *ngIf="status">
    <lai-landing-page-layout-categories class="categories"></lai-landing-page-layout-categories>
  </div>

  <div class="actions">
    <lai-button-bar>
      <ng-content select="lai-landing-page-layout-actions"></ng-content>
    </lai-button-bar>
  </div>

</div>

<div class="main">
  <ng-container *ngIf="contentComponent; else simpleContent">
    <ng-content select="lai-landing-page-layout-content"></ng-content>
  </ng-container>

  <ng-template #simpleContent>
    <ng-content></ng-content>
  </ng-template>
</div>

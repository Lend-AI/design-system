<ul class="nav-items-category" *laiLet="isHandset$ | async as isHandset">
  <ng-container *ngFor="let category of landingLayoutCategories">
    <li>
      <a
        class="nav-item"
        [routerLink]="category.route"
        routerLinkActive="active"
        #rla="routerLinkActive">
        <lai-icon class="icon" [glyph]="category.icon" *ngIf="isHandset"></lai-icon>
        <span class="text">{{ category.title }}</span>
      </a>
    </li>
  </ng-container>
</ul>

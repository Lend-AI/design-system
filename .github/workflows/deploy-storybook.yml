name: Deploy Storybook to GitHub Pages

on:
  push:
    branches: ['main']

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-storybook:
    name: Deploy Storybook
    runs-on: ubuntu-latest

    steps:
      - name: deploy-storybook
        uses: bitovi/github-actions-storybook-to-github-pages@v1.0.0
        with:
          build_command: build-storybook
          path: storybook-static
